<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Javascript Function -->
    <script src="js/function.js"></script>
    <!-- Javascript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- RECIPIENTE CONTENUTO -->
    <div class="recipe-content">
        <!-- HEADER -->
        <header>
            <div class="recipe-header">
                <h1>CAMPO MINATO</h1>
                <div class="container-score">
                    <div id="score">0</div>
                </div>
                <form id="form">
                    <!-- SELECT -->
                    <select id="recipe-select">
                        <!-- <option selected>--</option> -->
                        <option value="3">Facile</option>
                        <option value="2">Medio</option>
                        <option value="1">Difficile</option>
                    </select>
                    <button class="recipe-button" type="submit">Play</button>
                </form>
            </div>
        </header>
        <main>
            <!-- MAIN -->
            <div class="recipe-cell">
                <!-- MESSAGGIO NON GIOCARE PIU' -->
                <div id="card-not-play" class="card my-3 p-3 d-none">
                    <h1>GRAZIE PER AVER GIOCATO</h1>
                </div>
                <div class="recipe-squares">
                    <!-- LE CELLE ANDRANNO QUI -->
                </div>
            </div>
        </main>
    </div>
</body>

</html>
